<html xmlns:th="http://thymeleaf.org">
<head>
<title>Index Page</title>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
	
<script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<script>
var age=1;
var city=1;
var pathUrl="/showStudentAPI/"+age;

function callAPI(pathurl){
	$.ajax({
		url : pathurl,
		type : "get",
		success : function(response) {
			$('#getResultDiv').empty();
			var count = 0;
			for (item in response) {
				count++;
				if(count<=5){
					var student = "<table class='table table-striped table-bordered table-responsive-md' cellspacing='0' width='100%'><tr><td>"+response[item][0] + "</td><td>"+response[item][1] + "</td><td>"+response[item][2] + "</td><td>"+response[item][3] + "</td></tr>";
					$('#getResultDiv').append(student)}
				}
			},
		error : function(e) {
			alert("Submit failed" + JSON.stringify(e));
		}
	});
}

function ageAjax()
{
	var ageGroup= $("#agegroup option:selected").val();
	age=ageGroup;
	if(city==1){
		pathUrl="/showStudentAPI/"+age;
	}else{
		pathUrl="/showStudentAPI/"+age+"/"+city;
	}
	callAPI(pathUrl);
}

function cityAjax()
{
	var cityGroup= $("#citys option:selected").val();
	if(cityGroup==1){
		city=1;
		pathUrl="/showStudentAPI/"+age;
	}else{
		city=cityGroup;
		pathUrl="/showStudentAPI/"+age+"/"+city;
	}
	callAPI(pathUrl);
}

$(document).on('click', "#agegroup", function(event) {
	ageAjax();
});

$(document).on('click', "#citys", function(event) {
    cityAjax();
});
</script>

</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">All Student Data</a>
			</div>
		</div>
	</nav>

	<div class="row">
		<div class="container">
			<div class="login-register-form-section">
				<ul class="nav nav-tabs" role="tablist">
					<li class="col-xs-6"><a th:href="@{/reg}">Add Student Data</a></li>
					<li class="active col-xs-6"><a th:href="@{#}">Show Student
							Result</a></li>
				</ul>
			</div>
		</div>
	</div>

	<form class="form-inline" method="post" action="/showStudent/1">
		<fieldset>

			<!-- Form Name -->
<br>
			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-2 control-label col-sm-offset-2 col-sm-10" for="selectbasic">Age</label>
				<div class="col-md-4">
					<select id="agegroup" name="agegrouplist" class="form-control">
						<option value="1">Children Age Rang 1 to 10</option>
						<option value="2">Young Age Rang 10 to 20</option>
						<option value="3">young adult Age Rang 20 to 30</option>
					</select>
				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label col-sm-offset-2 col-sm-10" for="selectbasic">City
					Group</label>
				<div class="col-md-5">
					<select id="citys" name="cityName" class="form-control" >
						<option value="1">All City</option>
						<option value="pune">Pune</option>
						<option value="Anand">Anand</option>
						<option value="mumbai">Mumbai</option>
					</select>
				</div>
			</div>

		</fieldset>
	</form>

	<table id="example"
		class="table table-striped table-bordered table-responsive-md"
		cellspacing="0" width="100%">
		<legend align="center">Student Result</legend>

		<thead>
			<tr>
				<th data-field="prenom" data-filter-control="input"
					data-sortable="true">Name</th>
				<th data-field="date" data-filter-control="select"
					data-sortable="true">Age</th>
				<th data-field="examen" data-filter-control="select"
					data-sortable="true">Marks</th>
				<th data-field="note" data-sortable="true">City</th>
			</tr>

		</thead>
		<div id="getResultDiv">
	        
    	</div>	
	<!--  	<tr th:each="s: ${students}" id="getResultDiv">
			<td th:text="${s.name}"></td>
			<td th:text="${s.age}"></td>
			<td th:text="${s.marks}"></td>
			<td th:text="${s.city}"></td>
		</tr> -->
	</table>
	
	
</body>
</html>
